</ion-header>

    <ion-item>
      <img src="assets/img/barcode.png" (click)="openscan()" name="barcode">

    </ion-item>
  </div>

  <div class="typebarcode">
    <ion-item no-lines>
      <img src="assets/img/keyboard1600.png" (click)="openkeypad()" name="keypad">
      <h3>Type Barcode</h3>
    </ion-item>
  </div>
</ion-content>
