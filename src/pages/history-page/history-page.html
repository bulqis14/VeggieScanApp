<ion-header>
  <img src="assets/img/Logoname.png">
</ion-header>


<ion-content padding>
  <div class="bckbtn">
    <ion-icon (click)="gohome()" name="arrow-dropleft-circle"></ion-icon>
  </div>
  <div class="hstlist">
    <ion-list *ngFor="let item of history | async">
      Product Name:
      <div>
        <ion-item>
          <ion-icon name="ios-arrow-forward" (click)="openResult(item)" item-right></ion-icon>
          {{item.productname}}
        </ion-item>
      </div>
    </ion-list>
  </div>

</ion-content>

<ion-footer id="history">
  <ion-item>
    <h3 item-left>Â©2017 VeggieScan</h3>
    <ion-icon class="historybtn2" name="archive" item-right></ion-icon>
    <ion-icon class="infobtn2" (click)="openinfo()" name="information-circle" item-right></ion-icon>
  </ion-item>
</ion-footer>
